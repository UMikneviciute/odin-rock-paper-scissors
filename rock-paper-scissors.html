<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/javaScript.js" defer></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="choise">ROCK, PAPER OR SCISSORS - MAKE YOUR CHOICE!</p>
    <div class="pictures">
        <img src="./img/rock.jpg" alt="rock">
        <img src="./img/paper.jpg" alt="paper">
        <img src="./img/scissors.jpg" alt="scissors">
    </div>
    <div class="container">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>
    <div class="box">
        <div class="points">
            <div class="your-points">
                <p>Your score: 0</p>
            </div>
            <div class="computer-points">
                <p>Computer score: 0</p>
            </div>
        </div>
        <div class="rounds">
            <p></p>
        </div>
        <div class="results">
            <p></p>
            <h5></h5>
        </div>
        <div class="winner">
        </div>
    </div>
</body>
</html>
